<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0"><div class="door door_locked door_level_0"></div></div>
        <div class="level level_1"><div class="door door_locked door_disabled door_level_1"></div></div>
        <div class="level level_2"><div class="door door_locked door_disabled door_level_2"></div></div>
        <div class="level level_3"><div class="box box_locked door door_disabled door_level_3"></div></div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle__text">Tap all three buttons</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0"></div>
                    <div class="door-riddle__button door-riddle__button_1"></div>
                    <div class="door-riddle__button door-riddle__button_2"></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle__text">Two blocks in one time</div>
                <div class="door-riddle-blocks">
                    <div class="door-riddle-blocks__block door-riddle-blocks__block_top-left door-riddle-blocks__block_0-0"></div>
                    <div class="door-riddle-blocks__block door-riddle-blocks__block_top-right door-riddle-blocks__block_0-1"></div>
                    <div class="door-riddle-blocks__block door-riddle-blocks__block_bottom-left door-riddle-blocks__block_0-2"></div>
                    <div class="door-riddle-blocks__block door-riddle-blocks__block_bottom-right door-riddle-blocks__block_0-3"></div>

                    <div class="door-riddle-blocks__drag-blocks">
                        <div class="door-riddle-blocks__block door-riddle-blocks__block_top-left door-riddle-blocks__block_1-0 door-riddle-blocks__block_drag"></div>
                        <div class="door-riddle-blocks__block door-riddle-blocks__block_top-right door-riddle-blocks__block_1-1 door-riddle-blocks__block_drag"></div>
                        <div class="door-riddle-blocks__block door-riddle-blocks__block_bottom-left door-riddle-blocks__block_1-2 door-riddle-blocks__block_drag"></div>
                        <div class="door-riddle-blocks__block door-riddle-blocks__block_bottom-right door-riddle-blocks__block_1-3 door-riddle-blocks__block_drag"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle__text">Tap in sequence</div>
                <div class="door-riddle-anim">
                    <div class="door-riddle-anim__tip">
                        <span>1. It's as much away from snake.</span>
                        <span>2. It's before a first answer (in order from left to right).</span>
                        <span>3. It's not green, not a parrot, not a mammal.</span>
                        <span>4. It's below a third answer.</span>
                    </div>
                    <div class="door-riddle-anim__grid">
                        <div class="door-riddle-anim__block door-riddle-anim__block_0"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_1"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_2"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_3"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_4"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_5"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_6"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_7"></div>
                        <div class="door-riddle-anim__block door-riddle-anim__block_8"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle-final">
                    <div class="door-riddle-final__task">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="door-riddle-final__block">
                        <div class="door-riddle-final__strip door-riddle-final__strip_upper"></div>
                        <div class="door-riddle-final__strip door-riddle-final__strip_lower"></div>
                        <div class="viewport viewport_0">
                            <div class="viewport__numbers viewport__numbers_0"></div>
                        </div>
                        <div class="plus-sign plus-sign_0"></div>
                        <div class="viewport viewport_1">
                            <div class="viewport__numbers viewport__numbers_1"></div>
                        </div>
                        <div class="plus-sign plus-sign_1"></div>
                        <div class="viewport viewport_2">
                            <div class="viewport__numbers viewport__numbers_2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="js/doorBase.js"></script>
    <script src="js/doorOthers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
